<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="header-text">Editar Cliente</h1>
    <a href="{{ url_for('clientes') }}" class="back-link">← Voltar para Clientes</a>
    <hr>

    <form method="POST" class="form-section">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" disabled> 
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone if cliente.telefone else '' }}">
        
        <button type="submit">Salvar Alterações</button>
    </form>
</div>
</body>
</html>
